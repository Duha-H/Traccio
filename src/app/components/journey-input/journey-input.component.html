<div class="component-container">
  <!-- <label>Journey Title:</label> -->
  <input type="text" [(ngModel)]="title" class="text-input" placeholder="Journey Title" />
  <!-- <label>Start Date:</label> -->
  <!-- Start Date picker -->
  <mat-form-field>
    <input matInput [matDatepicker]="picker" [min]="minDate" [max]="maxDate" (dateChange)="dateChange($event)"
      placeholder="Start Date" [value]="startDate" [(ngModel)]="startDate" />
    <mat-datepicker-toggle matSuffix [for]="picker">
      <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker color="primary" #picker></mat-datepicker>
  </mat-form-field>
  <mat-checkbox [(ngModel)]="active" color="primary">Active</mat-checkbox>
  <!-- End Date picker -->
  <mat-form-field *ngIf="!active">
    <input matInput [matDatepicker]="picker" [min]="minDate" [max]="maxDate" (dateChange)="dateChange($event)"
      placeholder="End Date" [value]="endDate" [(ngModel)]="endDate" />
    <mat-datepicker-toggle matSuffix [for]="picker">
      <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker color="primary" #picker></mat-datepicker>
  </mat-form-field>

  <button (click)="onDataLogged()" class="submit-button">Submit</button>
</div>
