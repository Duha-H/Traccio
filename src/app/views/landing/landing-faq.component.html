<div class="container">
  <section class="main">
    <div class="landing-section center">
      <img src="https://res.cloudinary.com/djxztokzp/image/upload/v1607804534/Traccio_Assets/faq_graphic_u7hmdb.svg" alt="Graphic of an abstract terrain with way-markers and a briefcase at the horizon, and floating question marks in the background" class="hero-img">
      <div class="flex-column center">
        <div class="spanning-content">
          <h2>Have some uncertainties about
          <img src="/assets/logo_light@2x.png" alt="Traccio logo" class="inline-logo">
          ?
          </h2>
        </div>
        <p>You might find some answers below! 🙌</p>
      </div>
    </div>
  </section>

  <div class="sticky-header-bg"></div>

  <section class="questions">
    <div class="landing-section alt" style="max-width: 1000px;">
      <app-faq [rootUrl]="'/faq'" [tag]="'ANTICIPATED 📍'"></app-faq>
      <nav class="faq">
        <p class="heading">On this page</p>
        <ul class="flex-column">
          <li *ngFor="let section of faqSections;">
            <a href="/faq#{{ section.id }}">{{ section.title }}</a>
          </li>
        </ul>
      </nav>
    </div>
  </section>

  <section class="call-to-action">
    <div class="landing-section col">
      <h3>Have more questions that weren't answered above? 📝</h3>
      <p>Feel free to reach out at <a href="mailto:support@traccio.app">support@traccio.app</a>!</p>
    </div>
  </section>

  <scroll-button *ngIf="(rs.tabletSize$ | async)"></scroll-button>
</div>
