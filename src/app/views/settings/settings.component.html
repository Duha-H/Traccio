<div class="view-container">
  <div class="spanning-content">
    <h2>Settings</h2>
    <div class="spacer"></div>
    <button class="save-btn" [disabled]="!changes" (click)="saveChanges()">
      <p>Save Changes</p>
    </button>
  </div>
  <div class="tabs">
    <div *ngIf="displayAlert" class="{{alert.successful ? 'alert success spanning-content' : 'alert error spanning-content'}}">
      <p>{{alert.message}}</p>
      <div class="spacer"></div>
      <mat-icon (click)="closeAlert()">clear</mat-icon>
    </div>
    <mat-tab-group mat-align-tabs="center" animationDuration="0ms" (selectedIndexChange)="changes=tabChanges[$event]" #tabGroup>
      <mat-tab label="Profile Settings">
        <settings-profile (updates)="setChange(0, $event)" (showAlert)="showAlert($event)" (updatePassword)="applyPasswordChange($event)"></settings-profile>
      </mat-tab>

      <mat-tab label="Account Preferences">
        <settings-preferences (updates)="setChange(1, $event)" (showAlert)="showAlert($event)"></settings-preferences>
      </mat-tab>


    </mat-tab-group>    
  </div>
</div>
