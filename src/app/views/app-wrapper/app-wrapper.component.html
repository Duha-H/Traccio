<mat-sidenav-container class="sidenav-container" mode="push">
  <!-- Nav -->
  <mat-sidenav mode="side" role="navigation" opened>
    <ul class="sidenav">
      <li title="Dashboard"><a href="#" routerLink="" (click)="onNavIconClick(navHomeIcon)" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}" #navHomeIcon>
          <mat-icon [inline]="true" aria-hidden="false" aria-label="Dashboard icon">home</mat-icon>
        </a></li>
      <li title="Journeys"><a href="#" routerLink="/journeys" (click)="onNavIconClick(navJourneysIcon)"
          routerLinkActive="active" #navJourneysIcon>
          <mat-icon [inline]="true" aria-hidden="false" aria-label="Journeys icon">list</mat-icon>
        </a></li>
      <li title="Search"><a href="#" routerLink="/search" (click)="onNavIconClick(navSearchIcon)"
          routerLinkActive="active" #navSearchIcon>
          <mat-icon [inline]="true" aria-hidden="false" aria-label="Search icon">search</mat-icon>
        </a></li>
    </ul>
  </mat-sidenav>
  <!-- Content -->
  <mat-sidenav-content role="main">

    <!-- Toolbar -->
    <div class="toolbar" role="banner">
      <span></span>
      <div class="spacer"></div>
      <div #dropdownButton>
        <mat-icon (click)="toggleAccountDropdown()" style="cursor: pointer;">account_box</mat-icon>
      </div>
      <account-dropdown [dropdownItems]="dropdownItems" [displayDropdown]="displayDropdown"></account-dropdown>
    </div>

    <!-- Content Router -->
    <div class="content" role="main">
      <router-outlet></router-outlet>
      <!-- Footer -->
      <footer></footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
