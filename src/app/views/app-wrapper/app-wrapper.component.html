<mat-sidenav-container class="sidenav-container" mode="push">
  <!-- Nav -->
  <mat-sidenav mode="side" role="navigation" opened>
    <ul class="sidenav">
      <li title="Dashboard"><a href="#" routerLink="" (click)="clearSearch()" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}" #navHomeIcon>
          <mat-icon [inline]="true" aria-hidden="false" aria-label="Dashboard icon">home</mat-icon>
        </a></li>
      <li title="Journeys"><a href="#" routerLink="/journeys" (click)="clearSearch()"
          routerLinkActive="active" #navJourneysIcon>
          <mat-icon [inline]="true" aria-hidden="false" aria-label="Journeys icon">list</mat-icon>
        </a></li>
      <li title="Wishlist"><a href="#" routerLink="/wishlist" (click)="clearSearch()"
          routerLinkActive="active" #navWishlistIcon>
          <mat-icon [inline]="true" aria-hidden="false" aria-label="Search icon">star_border</mat-icon>
        </a></li>
    </ul>
  </mat-sidenav>
  <!-- Content -->
  <mat-sidenav-content role="main">

    <!-- Toolbar -->
    <div class="toolbar" role="banner">
      <!-- <span></span> -->
      <div class="spacer"></div>
      <text-field class="toolbar-item" (inputChange)="onSearch($event)" [text]="searchQuery"
        [label]="'Search for a journey or application...'" [displayLabel]="false" [suffixIcon]="'search'"
        [height]="1" #searchField></text-field>
      <div #dropdownButton>
        <mat-icon (click)="toggleAccountDropdown()" style="cursor: pointer;">account_box</mat-icon>
      </div>
      <account-dropdown [dropdownItems]="dropdownItems" [displayDropdown]="displayDropdown"></account-dropdown>
    </div>

    <!-- Content Router -->
    <div class="content" role="main">
      <app-search *ngIf="searchQuery.length != 0; else appContent" [query]="searchQuery"
        [parentSearchSubject]="searchSubject" (clearEvent)="clearSearch()" #searchComponent></app-search>
      <ng-template #appContent>
        <router-outlet></router-outlet>
      </ng-template>
      <!-- Footer -->
      <footer></footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
