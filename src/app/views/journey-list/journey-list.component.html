<div class="view-container journey-container">
	<mat-drawer-container>
		<div class="journey-grid">
			<app-rect-item 
				[type]="'add'"
				class="journey-item"
				(click)="displayJourneyDrawer()">
			</app-rect-item>
			<app-rect-item 
				class="journey-item"
				*ngFor="
					let journey of this.userStore.journeys.reverse();
					let i = index;
				"
				[linkedJourney]="journey"
				(click)="loadJourney(journey.id)"
			>
			</app-rect-item>
		</div>

		<mat-drawer
			position="end"
			[(opened)]="displayDrawer"
			[fixedInViewport]="true"
		>
			<journey-input (dataLogged)="onDataLogged($event)"></journey-input>
		</mat-drawer>
	</mat-drawer-container>
</div>
