	<div class="view-container journey-container">
			<div class="spanning-content">
				<h2>Journeys</h2>
				<div class="spacer"></div>
				<button class="{{selectionMode ? 'add-btn active' : 'add-btn'}}" title="Remove journey" (click)="activateSelectionMode()" >
					<p *ngIf="!(rs.mobileSize$ | async)">{{selectionMode ? 'Done' : 'Remove'}}</p>
					<mat-icon [inline]="true" aria-hidden="false" aria-label="Select journey icon">delete</mat-icon>
				</button>
				<button class="add-btn" title="Add journey" (click)="displayJourneyDrawer()" [disabled]="selectionMode">
					<p *ngIf="!(rs.mobileSize$ | async)">Add</p>
					<mat-icon [inline]="true" aria-hidden="false" aria-label="Add journey icon" >add</mat-icon>
				</button>
			</div>
			<div class="journey-grid" *ngIf="!(rs.mobileSize$ | async); else mobileSlider">
				<a *ngFor="let journey of userStore.journeys | async;" href="" [routerLink]="selectionMode ? [] : ['/journeys', journey.id]" (click)="deleteButton ? removeJourney(journey) : ''" style="text-decoration: none;">
					<app-rect-item
						class="journey-item"
						[linkedJourney]="journey"
						(deleteButtonPressed)="onDeleteButtonPressed($event)"
						title="{{!selectionMode ? 'View journey' : ''}}"
						[selectionMode]="selectionMode"
					>
					</app-rect-item>
				</a>
			</div>
			<ng-template #mobileSlider>
				<slider-container [content]="(userStore.journeys | async)" (idxChange)="onSwipe($event)" (sliderInit)="onSliderInit()">
					<a *ngFor="let journey of userStore.journeys | async; let i = index;" href="" [routerLink]="selectionMode ? [] : ['/journeys', journey.id]" (click)="deleteButton ? removeJourney(journey) : ''" style="text-decoration: none; margin: auto 20px;" class="{{ sliderIdx == i ? 'journey-item current' : 'journey-item'}}" #journeyItem>
						<app-rect-item
							class="{{ sliderIdx == i ? 'journey-item current' : 'journey-item'}}"
							[linkedJourney]="journey"
							(deleteButtonPressed)="onDeleteButtonPressed($event)"
							title="{{!selectionMode ? 'View journey' : ''}}"
							[selectionMode]="selectionMode"
						>
						</app-rect-item>
					</a>
				</slider-container>
			</ng-template>
	</div>
