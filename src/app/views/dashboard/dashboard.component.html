<div class="view-container">
  <h2>Hi, {{ name }}!</h2>
  <div class="calendar-container">
    <calendar-wrapper [data]="data" [from]="'2015-03-01'" [to]="'2016-07-12'" [emptyColor]="'#eeeeee'"
      [colors]="[ '#61cdbb', '#97e3d5', '#e8c1a0', '#f47560' ]" [dayBorderColor]="'ffffff'" [yearSpacing]="yearSpacing"
      [monthBorderColor]="'#ffffff'" [dayBorderWidth]="dayBorderWidth" [dayBorderColor]="'#ffffff'" [legends]="[
				{
					anchor: 'bottom-right',
					direction: 'row',
					translateY: 36,
					itemCount: 4,
					itemWidth: 42,
					itemHeight: 36,
					itemsSpacing: 14,
					itemDirection: 'right-to-left'
				}
		]">
    </calendar-wrapper>

  </div>
</div>
