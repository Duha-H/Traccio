<div class="container">
	<div class="signin-container">
		<h2>Sign in</h2>
		<text-field [width]="360" height="8" (inputChange)="email=$event" [label]="'Email'" [type]="'email'"></text-field>
		<text-field [width]="360" height="8" (inputChange)="password=$event" [label]="'Password'" [type]="'password'"></text-field>
		<p class="warning-text">{{error}}</p>
		<form action="#" (submit)="signIn()" (keyup.enter)="signIn()">
			<button (click)="signIn()" (submit)="signIn()" (keyup.enter)="signIn()" type="submit" class="submit-button">Sign in</button>
		</form>
		<a href="#" routerLink="/accountrecovery" class="login-link">Forgot password?</a>
		<p class="login-link">Don't have an account? <a href="#" routerLink="/signup" class="login-link">Sign up</a></p>
	</div>
</div>
